croupier {
    policy=RANDOM
    viewSize=10
    shuffleSize=5
    shufflePeriod=2000
    shuffleTimeout=1000
    softMaxTemperature=500
}

gradient {
    oldThreshold=100
    viewSize=10
    shuffleSize=5
    shufflePeriod=2000
    shuffleTimeout=1000
    exchangeSMTemp=500
}
treegradient {
  kCenterNodes=5
  branching=10
}

chunk-manager {
    cleanupTimeout=10000
    datagramUsableSize=1000
}

election {
    viewSize=10
    maxLeaderGroupSize=10
    leaderLeaseTime=25000
    followerLeaseTime=30000
    convergenceRounds=6
    convergenceTest=0.8
}

vod {
  video {
    pieceSize=1024
    piecesPerBlock=1024
    startPieces=100
    descriptorUpdate=1000
  }
  connection {
    reqTimeoutPeriod=1000
    maxPipeline=100
    updatePeriod=1000
  }
  hashAlg="SHA"
}

bootstrap {
  client {
    globalViewSize=10
    storageViewSize=10
    heartbeatPeriod=10000
  }
  intSeed=1234
  sampleSize=30
}